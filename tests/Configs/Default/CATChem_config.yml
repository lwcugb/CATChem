### CATChem_config.yml: CATChem Runtime configuration options.
###
### NOTE: Add quotes around nitrogen oxide ('NO'), because YAML
### parsers will confuse this with a negative "no" value.

#============================================================================
# Simulation settings
#============================================================================
simulation:
  name: test
  start_date: 20240501 0000
  end_date: 20240501 0100
  species_filename: Configs/Default/CATChem_species.yml
  emission_filename: Configs/Default/CATChem_emission.yml
  verbose:
    activate: true
#============================================================================
# Grid settings
#============================================================================
grid:
  number_of_levels: 28
  number_of_soil_layers: 4
#============================================================================
# Timesteps settings
#============================================================================
timesteps:
  transport_timestep_in_s: 10
  chemistry_timestep_in_s: 60
#============================================================================
# Settings for CATChem processes
#============================================================================
process:
  seasalt:
    activate: true
    scheme_opt: 3
    scale_factor: 1.0
    weibull: true
  dust:
    activate: true
    scheme_opt: 1
    dust_drag_opt: 1
    dust_moist_opt: 1
    dust_horizflux_opt: 1
    dust_alpha: 1.0
    dust_beta: 1.0
  drydep:
    activate: true
    scheme_opt: 1
    resuspension: false
